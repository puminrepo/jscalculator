        <script>
            //send button pressed to display screen
            function show(e){
  //             alert(e);
               let c=document.querySelector("#"+e).value;
               let d=document.querySelector("#screen").value += c;
            }

            function solve(){
               let value = document.getElementById("screen").value;
            let answer = eval(value);
            document.querySelector("#screen").value = answer;
            }

            function clears(){
                let cleared=document.querySelector("#clearscreen").value;
                let z=document.querySelector("#screen").value=cleared;            
            }
            
            
         </script>
